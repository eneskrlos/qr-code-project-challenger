<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900;400&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background: hsl(212, 45%, 89%);
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
      /* background: hsl(216, 15%, 48%)
      background: hsl(218, 44%, 22%) */
    }

    .content {
      margin-top: 100px;
      display: flex;
      justify-content: center;
    }

    .rectangulo {
      background: hsl(220, 20%, 94%);
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
    }

    .text-foot {
      max-width: 278px;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    figcaption > p {
      color: hsl(216, 15%, 48%);
      font-weight: 400;
    }

    

    #img_qr {
      border-radius: 1rem;
      max-width: 300px;
      max-height: 300px;
      margin: 1rem;
    }

    h2 {
      font-weight: 700;
    }

    
  </style>
</head>
<body>
  <main>
    <div class="content">
      <figure class="rectangulo">
        <img id="img_qr" src="./images/image-qr-code.png" alt="Image qr code" >
        <figcaption class="text-foot">
          <h2>Improve your front-end skills by building projects</h2>
    
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </figcaption>
      </figure>
    </div>
  </main>
  
  
</body>
</html>
